<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soleman Jewellers - Ledger</title>
    <style>
        /* CSS কোড: অ্যাপটির ডিজাইন */
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text: #E0E0E0;
            --secondary-text: #A0A0A0;
            --red-color: #F25C54;
            --green-color: #4CAF50;
            --blue-accent: #3F51B5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
        }

        .app-container {
            max-width: 450px;
            margin: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            padding: 15px;
            background-color: var(--surface-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-header h1 {
            font-size: 20px;
        }

        /* Summary Section */
        .summary-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
        }

        .summary-box {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 8px;
        }

        .summary-box p {
            font-size: 14px;
            color: var(--secondary-text);
        }

        .summary-box .amount {
            font-size: 22px;
            font-weight: bold;
            margin-top: 5px;
        }

        .summary-box .amount.give {
            color: var(--red-color);
        }

        .summary-box .amount.get {
            color: var(--green-color);
        }
        
        /* Customer List */
        .customer-list-container {
            padding: 0 15px;
            flex-grow: 1;
        }

        .customer-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #333;
            cursor: pointer;
        }
        
        .customer-item:last-child {
            border-bottom: none;
        }

        .customer-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--blue-accent);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-right: 15px;
        }

        .customer-info {
            flex-grow: 1;
        }
        
        .customer-info .name {
            font-size: 16px;
        }

        .customer-info .timestamp {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .customer-balance .amount {
            font-weight: bold;
        }

        .customer-balance .label {
            font-size: 12px;
            color: var(--secondary-text);
            text-align: right;
        }

        .amount.red { color: var(--red-color); }
        .amount.green { color: var(--green-color); }

        /* Floating Add Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background-color: var(--red-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Modal for adding customer/transaction */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: var(--primary-text);
        }
        
        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal-buttons .save-btn {
            background-color: var(--green-color);
            color: white;
        }
        .modal-buttons .cancel-btn {
            background-color: #555;
            color: white;
        }
        
        /* Customer Detail Page */
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }

        .detail-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--surface-color);
        }

        .back-btn {
            font-size: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .detail-summary {
            padding: 20px;
            background-color: var(--surface-color);
            margin: 15px;
            border-radius: 8px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #333;
        }
        .transaction-info p {
            font-size: 16px;
        }
        .transaction-info span {
            font-size: 12px;
            color: var(--secondary-text);
        }

        .detail-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--bg-color);
        }
        .detail-actions button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .detail-actions .gave-btn {
            background-color: var(--red-color);
            color: white;
        }
        .detail-actions .got-btn {
            background-color: var(--green-color);
            color: white;
        }

    </style>
</head>
<body>

    <div class="app-container">

        <div id="main-page" class="page active">
            <header class="app-header">
                <h1>Soleman Jewellers</h1>
                <span>&#x1F4B0;</span> </header>

            <main>
                <section class="summary-section">
                    <div class="summary-box">
                        <p>You will give (পাবেন)</p>
                        <div class="amount give" id="total-give">₹0</div>
                    </div>
                    <div class="summary-box">
                        <p>You will get (পাবেন)</p>
                        <div class="amount get" id="total-get">₹0</div>
                    </div>
                </section>

                <div class="customer-list-container" id="customer-list">
                    </div>
            </main>

            <div class="fab" id="add-customer-btn">+</div>
        </div>

        <div id="detail-page" class="page">
            <header class="detail-header">
                <span class="back-btn" id="back-to-main">&larr;</span>
                <h2 id="detail-customer-name"></h2>
            </header>
            <main>
                <div class="detail-summary">
                    <p>Net Balance (মোট বাকি)</p>
                    <div class="amount" id="detail-customer-balance"></div>
                </div>
                <div id="transaction-list">
                    </div>
            </main>
            <div class="detail-actions">
                <button class="gave-btn" id="add-gave-btn">You Gave ₹</button>
                <button class="got-btn" id="add-got-btn">You Got ₹</button>
            </div>
        </div>
    </div>

    <div id="customer-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Customer</h2>
            <input type="text" id="customer-name-input" placeholder="Customer Name">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-customer-btn">Cancel</button>
                <button class="save-btn" id="save-customer-btn">Save</button>
            </div>
        </div>
    </div>
    
    <div id="transaction-modal" class="modal">
        <div class="modal-content">
            <h2 id="transaction-modal-title">Add Transaction</h2>
            <input type="number" id="transaction-amount-input" placeholder="Amount">
            <input type="text" id="transaction-note-input" placeholder="Details (Optional)">
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-transaction-btn">Cancel</button>
                <button class="save-btn" id="save-transaction-btn">Save</button>
            </div>
        </div>
    </div>


    <script>
        // JavaScript কোড: অ্যাপটির কার্যকারিতা
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const mainPage = document.getElementById('main-page');
            const detailPage = document.getElementById('detail-page');
            const customerModal = document.getElementById('customer-modal');
            const transactionModal = document.getElementById('transaction-modal');

            // --- State Management (using localStorage) ---
            let state = {
                customers: JSON.parse(localStorage.getItem('customers')) || [],
                activeCustomerId: null,
                transactionType: null // 'gave' or 'got'
            };

            // --- Render Functions ---
            function render() {
                // Clear existing content
                document.getElementById('customer-list').innerHTML = '';
                
                let totalGet = 0;
                let totalGive = 0;

                state.customers.forEach(customer => {
                    // Calculate balance for each customer
                    let balance = 0;
                    customer.transactions.forEach(t => {
                        if (t.type === 'get') balance += t.amount;
                        if (t.type === 'give') balance -= t.amount;
                    });
                    
                    if(balance > 0) totalGet += balance;
                    if(balance < 0) totalGive += Math.abs(balance);

                    // Create customer list item
                    const item = document.createElement('div');
                    item.className = 'customer-item';
                    item.dataset.id = customer.id;
                    item.innerHTML = `
                        <div class="customer-avatar">${customer.name.substring(0, 2).toUpperCase()}</div>
                        <div class="customer-info">
                            <p class="name">${customer.name}</p>
                            <span class="timestamp">Last updated: ${customer.transactions.length > 0 ? new Date(customer.transactions[customer.transactions.length-1].date).toLocaleDateString() : 'No transactions'}</span>
                        </div>
                        <div class="customer-balance">
                            <p class="amount ${balance >= 0 ? 'green' : 'red'}">₹${Math.abs(balance).toLocaleString()}</p>
                            <p class="label">${balance >= 0 ? "You'll Get" : "You'll Give"}</p>
                        </div>
                    `;
                    item.addEventListener('click', () => showDetailPage(customer.id));
                    document.getElementById('customer-list').appendChild(item);
                });

                // Update total summary
                document.getElementById('total-get').innerText = `₹${totalGet.toLocaleString()}`;
                document.getElementById('total-give').innerText = `₹${totalGive.toLocaleString()}`;
            }

            function renderDetailPage() {
                const customer = state.customers.find(c => c.id === state.activeCustomerId);
                if (!customer) return;

                document.getElementById('detail-customer-name').innerText = customer.name;
                
                let balance = 0;
                const transactionList = document.getElementById('transaction-list');
                transactionList.innerHTML = '';

                customer.transactions.forEach(t => {
                    balance += (t.type === 'get' ? t.amount : -t.amount);
                    const item = document.createElement('div');
                    item.className = 'transaction-item';
                    item.innerHTML = `
                        <div class="transaction-info">
                            <p>${t.note || (t.type === 'get' ? 'Amount Received' : 'Amount Paid')}</p>
                            <span>${new Date(t.date).toLocaleString()}</span>
                        </div>
                        <p class="amount ${t.type === 'get' ? 'green' : 'red'}">₹${t.amount.toLocaleString()}</p>
                    `;
                    transactionList.appendChild(item);
                });
                
                const balanceEl = document.getElementById('detail-customer-balance');
                balanceEl.innerText = `₹${Math.abs(balance).toLocaleString()}`;
                balanceEl.className = `amount ${balance >= 0 ? 'green' : 'red'}`;
            }

            // --- Page Navigation ---
            function showMainPage() {
                mainPage.classList.add('active');
                detailPage.classList.remove('active');
                state.activeCustomerId = null;
                render();
            }

            function showDetailPage(customerId) {
                state.activeCustomerId = customerId;
                mainPage.classList.remove('active');
                detailPage.classList.add('active');
                renderDetailPage();
            }

            // --- Modal Handling ---
            function showCustomerModal() {
                customerModal.style.display = 'flex';
            }
            function hideCustomerModal() {
                customerModal.style.display = 'none';
                document.getElementById('customer-name-input').value = '';
            }

            function showTransactionModal(type) {
                state.transactionType = type;
                document.getElementById('transaction-modal-title').innerText = type === 'gave' ? 'You Gave' : 'You Got';
                transactionModal.style.display = 'flex';
            }
            function hideTransactionModal() {
                transactionModal.style.display = 'none';
                document.getElementById('transaction-amount-input').value = '';
                document.getElementById('transaction-note-input').value = '';
                state.transactionType = null;
            }
            
            // --- Data Logic ---
            function saveState() {
                localStorage.setItem('customers', JSON.stringify(state.customers));
            }

            function addCustomer() {
                const name = document.getElementById('customer-name-input').value.trim();
                if (!name) {
                    alert('Please enter a customer name.');
                    return;
                }
                const newCustomer = {
                    id: Date.now(),
                    name: name,
                    transactions: []
                };
                state.customers.push(newCustomer);
                saveState();
                render();
                hideCustomerModal();
            }
            
            function addTransaction() {
                const amount = parseFloat(document.getElementById('transaction-amount-input').value);
                const note = document.getElementById('transaction-note-input').value.trim();
                if (isNaN(amount) || amount <= 0) {
                    alert('Please enter a valid amount.');
                    return;
                }
                
                const customer = state.customers.find(c => c.id === state.activeCustomerId);
                if (customer) {
                    const newTransaction = {
                        id: Date.now(),
                        type: state.transactionType === 'gave' ? 'give' : 'get',
                        amount: amount,
                        note: note,
                        date: new Date().toISOString()
                    };
                    customer.transactions.push(newTransaction);
                    saveState();
                    renderDetailPage();
                    hideTransactionModal();
                }
            }


            // --- Event Listeners ---
            document.getElementById('add-customer-btn').addEventListener('click', showCustomerModal);
            document.getElementById('cancel-customer-btn').addEventListener('click', hideCustomerModal);
            document.getElementById('save-customer-btn').addEventListener('click', addCustomer);

            document.getElementById('back-to-main').addEventListener('click', showMainPage);
            
            document.getElementById('add-gave-btn').addEventListener('click', () => showTransactionModal('gave'));
            document.getElementById('add-got-btn').addEventListener('click', () => showTransactionModal('got'));
            document.getElementById('cancel-transaction-btn').addEventListener('click', hideTransactionModal);
            document.getElementById('save-transaction-btn').addEventListener('click', addTransaction);

            // Initial render
            render();
        });
    </script>
</body>
</html>
